#user nginx;
worker_processes 1;
 
events {
    worker_connections 1024;
    use epoll;
}
 
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
 
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
 
    keepalive_timeout 65;
    proxy_read_timeout 200;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    gzip on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml
               application/x-javascript application/xml
               application/atom+xml text/javascript;
 
    # Only retry if there was a communication error, not a timeout
    # on the Tornado server (to avoid propagating "queries of death"
    # to all frontends)
    proxy_next_upstream error;

    #server {
    #    listen 80;
    #    server_name article-manager.zuoyetong.com.cn;
    #    # redirect http to https
    #    rewrite ^ https://$server_name$request_url? permanent;
    #}
 
    server {
        listen 443 ssl;
        server_name article-manager.zuoyetong.com.cn;
        ssl_certificate /etc/nginx/sslkey/article-manager.zuoyetong.com.cn.crt;
        ssl_certificate_key /etc/nginx/sslkey/article-manager.zuoyetong.com.cn.key;

        # Allow file uploads
        client_max_body_size 10M;

        root /var/www; 
        location ^~ /static/ {
            if ($query_string) {
                expires max;
            }
        }
        location = /favicon.ico {
            rewrite (.*) /static/favicon.ico;
        }
        location = /robots.txt {
            rewrite (.*) /static/robots.txt;
        }
        location ~ /(backend|media)/ {
            gzip off;
            include /etc/nginx/uwsgi_params;
            uwsgi_pass web:8000;
        }
        location / {
            index /static/app/index.html;
            rewrite (.*) https://$http_host/static/app/index.html permanent;
        }

    }
}
