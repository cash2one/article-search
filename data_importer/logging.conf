[loggers]
keys=root,app,common,importer,storage

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_app]
level=INFO
handlers=consoleHandler
qualname=app
propagate=0

[logger_common]
level=INFO
handlers=consoleHandler
qualname=common
propagate=0

[logger_importer]
level=INFO
handlers=consoleHandler
qualname=importer
propagate=0

[logger_storage]
level=DEBUG
handlers=consoleHandler
qualname=storage
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
